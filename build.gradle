buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

group 'com.bohutskyi'
version '0.1'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'gradle-one-jar'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.54'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.2.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-logging', version: '1.5.2.RELEASE'
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


task buildJar(type: OneJar) {
    mainClass = 'com.bohutskyi.logloader.Application'
    archiveName = 'logloader-' + version + '.jar'
}